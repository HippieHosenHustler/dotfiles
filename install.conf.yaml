- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.zshrc: zshrc
    ~/.zshenv:
    ~/.gitconfig:
    ~/.tmux.conf:
    ~/.p10k.zsh:
    ~/.config/bat:
      create: true
      path: config/bat
    ~/.config/nvim:
      create: true
      path: nvim
    ~/.config/alacritty:
      create: true
      path: config/alacritty
    ~/Library/Application\ Support/tmsu:
      create: true
      path: tms
    ~/.ideavimrc:
    ~/.tmux/plugins/tpm:
      create: true
      path: tmux/plugins/tpm
    ~/.config/aerospace:
      create: true
      path: config/aerospace


- create:
    - ~/Projects

- shell:
  - command: ./setup_zsh.zsh
    stdin: true
    stdout: true
    stderr: true
    description: Set zsh as standard non-interactive shell
    quiet: true
  - command: ./setup_homebrew.zsh
    stdin: true
    stdout: true
    stderr: true
    description: Install homebrew
    quiet: true
  - command: ./set_defaults.zsh
    stdin: true
    stdout: true
    stderr: true
    description: Set settings the way I like them
    quiet: true