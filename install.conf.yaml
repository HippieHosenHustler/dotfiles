- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.zshrc: zshrc
    ~/.zshenv:
    ~/.gitconfig:
    ~/.tmux.conf:
    ~/.p10k.zsh:
    ~/.config/bat:
      create: true
      path: config/bat
    ~/.config/nvim:
      create: true
      path: nvim
    ~/.config/alacritty:
      create: true
      path: config/alacritty
    ~/.config/spicetify:
      create: true
      path: config/spicetify
    ~/.ideavimrc:
    ~/.local/bin/scripts:
      create: true
      path: bin/.local/scripts
    ~/.tmux/plugins/tpm:
      create: true
      path: tmux/plugins/tpm
    ~/.config/sketchybar:
      create: true
      path: config/sketchybar
    ~/.config/aerospace:
      create: true
      path: config/aerospace
    /Library/Keyboard\ Layouts/EurKEY.icns: EurKEY-Mac/EurKEY.icns
    /Library/Keyboard\ Layouts/EurKEY.keylayout: EurKEY-Mac/EurKEY.keylayout
    /Library/Application Support/VSCodium/User/settings.json:


- create:
    - ~/Projects

- shell:
  - command: ./setup_zsh.zsh
    stdin: true
    stdout: true
    stderr: true
    description: Set zsh as standard non-interactive shell
    quiet: true
  - command: ./setup_homebrew.zsh
    stdin: true
    stdout: true
    stderr: true
    description: Install homebrew
    quiet: true
  - command: ./set_defaults.zsh
    stdin: true
    stdout: true
    stderr: true
    description: Set settings the way I like them
    quiet: true