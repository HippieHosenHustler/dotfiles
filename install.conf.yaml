- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.zshrc: zshrc
    ~/.zshenv:
    ~/.gitconfig:
    ~/.skhdrc:
    ~/.yabairc:
    ~/.tmux.conf:
    ~/.config/bat:
      create: true
      path: config/bat
    ~/.config/nvim:
      create: true
      path: nvim
    ~/.config/tmuxinator:
      create: true
      path: config/tmuxinator
    ~/.config/alacritty:
      create: true
      path: config/alacritty
    ~/.config/spicetify:
      create: true
      path: config/spicetify
    ~/.ideavimrc:
    ~/.local/bin/scripts:
      create: true
      path: bin/.local/scripts
    ~/.tmux/plugins/tpm:
      create: true
      path: tmux/plugins/tpm
    ~/.config/sketchybar:
      create: true
      path: config/sketchybar
    /Library/Keyboard\ Layouts/EurKEY.icns: EurKEY-Mac/EurKEY.icns
    /Library/Keyboard\ Layouts/EurKEY.keylayout: EurKEY-Mac/EurKEY.keylayout

- create:
    - ~/Projects

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - command: ./setup_zsh.zsh
    stdin: true
    stdout: true
    stderr: true
    description: Set zsh as standard non-interactive shell
    quiet: true
  - command: ./setup_homebrew.zsh
    stdin: true
    stdout: true
    stderr: true
    description: Install homebrew
    quiet: true
  - command: ./setup_node.zsh
    stdin: true
    stdout: true
    stderr: true
    description: Setup Node
    quiet: true
  - command: ./setup_sfdx.zsh
    stdin: true
    stdout: true
    stderr: true
    description: Setup sfdx
    quiet: true
  - command: ./setup_rust.zsh
    stdin: true
    stdout: true
    stderr: true
    description: Setup sfdx
    quiet: true
