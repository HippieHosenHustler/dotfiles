- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.zshrc: zshrc
    ~/.gitconfig: 

- create:
    - ~/Projects

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  -
    command: ./install_homebrew.zsh
    stdin: true
    stdout: true
    stderr: true
    description: Install homebrew
    quiet: true
