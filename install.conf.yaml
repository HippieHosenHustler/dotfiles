- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.zshrc: zshrc
    ~/.zshenv:
    ~/.gitconfig:
    ~/.skhdrc:
    ~/.yabairc:
    ~/.tmux.conf:
    ~/.config/bat:
      create: true
      path: config/bat

- create:
    - ~/Projects

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - command: ./install_homebrew.zsh
    stdin: true
    stdout: true
    stderr: true
    description: Install homebrew
    quiet: true
  - command: ./setup_node.zsh
    stdin: true
    stdout: true
    stderr: true
    description: Setup Node
    quiet: true
  - command: ./setup_zsh.zsh
    stdin: true
    stdout: true
    stderr: true
    description: Set zsh as standard non-interactive shell
    quiet: true